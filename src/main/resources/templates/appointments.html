<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments Page</title>
</head>
<body>
<a href="/"> HOME PAGE </a><br><br>
<a href="/appointments/add">Create Appointments</a><br><br>
<table>
    <tr>
        <th>id</th>
        <th>date time</th>
        <th>patient</th>
        <th>doctor</th>
        <th>action</th>
    </tr>
    <tr th:each="appointment:${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${#temporals.format(appointment.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${appointment.doctor.surname}"></td>
        <td th:text="${appointment.patient.name}"></td>
        <td><a th:href="@{/appointments/remove(id = ${appointment.id})}">
            remove
        </a></td>
    </tr>
</table>
</body>
</html>
