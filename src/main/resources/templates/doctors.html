<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors Page</title>
</head>
<body>
<a href="/"> HOME PAGE </a><br><br>
<a href="/doctors/add">Create doctors</a><br><br>
<table id="customers">
    <tr>
        <th>Image</th>
        <th>id</th>
        <th>surname</th>
        <th>email</th>
        <th>specialty</th>
        <th>phone number</th>
        <th>action</th>
    </tr>
    <tr th:each="doctor:${doctors}">
        <td class="align-center"><img th:if="${doctor.profilePic != null}"
         th:src="@{/getImage(profilePic=${doctor.getProfilePic()})}" class="table-img">
        </td>
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.surname}"></td>
        <td th:text="${doctor.email}"></td>
        <td th:text="${doctor.specialty}"></td>
        <td th:text="${doctor.phoneNumber}"></td>
        <td class="action"><a th:href="@{/doctors/remove(id = ${doctor.id})}">
            remove
        </a></td>
    </tr>
</table>
</body>
</html>
