<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients Page</title>
</head>
<body>
<a href="/"> HOME PAGE </a><br><br>
<a href="/patients/add">Create patients</a><br><br>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>date of birthday</th>
        <th>action</th>
    </tr>
    <tr th:each="patient:${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.surname}"></td>
        <td th:text="${patient.email}"></td>
        <td th:text="${#dates.format(patient.dateOfBirthday, 'yyyy-MM-dd')}"></td>
        <td><a th:href="@{/patients/remove(id = ${patient.id})}">
            remove
        </a></td>
    </tr>
</table>
</body>
</html>
